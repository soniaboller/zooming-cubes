<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Three JS Experiments</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
<body>
    <script src="../scripts/three.js"></script>
    <script src="../scripts/OrbitControls.js"></script>
    <script>
        var scene, camera, renderer;
        init();
        function init(){
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xdddddd, 0.003);
            var width = window.innerWidth;
            var height = window.innerHeight;
//            var fov = 100;
            var fov = 2000;

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(width,height);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(fov, width/height, 0.1, 1000);
            camera.position.set(0,0,2);

            window.addEventListener('resize', function(){
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width/height;
                camera.updateProjectionMatrix();
            });

            renderer.setClearColor(0x000000, 1);
//            renderer.setClearColor(0xffffff, 1);
            light = new THREE.DirectionalLight( 0xffffff );
            light.position.set( 1, 0, 0);
            scene.add( light );

            light = new THREE.DirectionalLight( 0x6e00ff );
            light.position.set( -1, 0,0);
            scene.add( light );

            light = new THREE.DirectionalLight( 0x0000ff );
            light.position.set( 0, -1, 1 );
            scene.add( light );

            light = new THREE.DirectionalLight( 0x3c008c );
            light.position.set( 0, 1, -1);
            scene.add( light );

            light = new THREE.AmbientLight(0x222222);
            scene.add ( light );

            var material = new THREE.MeshPhongMaterial({color: 0xffffff, shading: THREE.FlatShading });
            var geometry = new THREE.CubeGeometry(5, 5, 25);

            for (var i = 0; i < 5000; i++){
                var cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 3000;
                cube.position.y = (Math.random() - 0.5) * 3000;
                cube.position.z = (Math.random() - 0.5) * 3000;
                cube.updateMatrix();
                cube.matrixAutoUpdate = false;
                scene.add (cube);
            }
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.zoomSpeed = 0.8;

        }
        function animate(){
            requestAnimationFrame(animate);
            renderer.render(scene,camera);
            controls.update();
        }
        animate();
    </script>
</body>
